<html>

    <head>
        <title>Registro</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet"/>
    </head>

    <body>
        <div class="container mt-4">
            <div class="row">
                <div class="col-10 col-md-8 col-lg-6 mx-auto">
                    <form class="custom-form shadow p-3">
                        <h1 class="custom-form__titulo text-center text-white"">Registro</h1>
                        <div class="custom-form__group  mb-3">
                            <label class="custom-form__label form-label text-white fs-6">Usuario</label>
                            <input type="text" class="custom-form__input form-control" placeholder="Ingresa usuario">
                        </div>
                        <div class="custom-form__group registro__usuario mb-3">
                            <label class="custom-form__label registro__usuario-label form-label text-white fs-6">Correo electronico</label>
                            <input type="text" class="custom-form__input login__usuario-input form-control" placeholder="Ingresa correo electronico">
                        </div>
                        <div class="custom-form__group login__email mb-3">    
                            <label class="custom-form__label login__contrasena-label form-label text-white fs-6">Contraseña</label>
                            <input type="password" class="custom-form__input login__contrasena-input form-control" placeholder="Ingresa contraseña">
                        </div>
                        <div class="custom-form__group login__usuario mb-3">
                            <label class="custom-form__label login__usuario-label form-label text-white fs-6">Repite contraseña</label>
                            <input type="text" class="custom-form__input login__usuario-input form-control" placeholder="Ingresa contraseña nuevamente">
                        </div>
                        <div class="custom-form__group login__ingresar mb-3 text-center">
                            <button class="custom-form__btn login__ingresar-btn btn shadow" type="submit">Ingresar</button>
                        </div>
                        <div class="text-center lh-1">
                            <p class="text-white fw-bold">¿Ya tienes una <a class="text-white" href="index.html">cuenta</a>?</p>
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </body>
</html>
